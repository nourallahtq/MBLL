<h2>{{hero.name}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div><span>image: </span> <img src="{{hero.image_path}}" width="100%" height="100%"/></div>
    

    <div *ngFor="let i of hero.speciality">
        <div><span>speciality: </span>{{i.name}} & {{i.value}}</div>
    </div>


    <div cols="3" rowHeight="2:1" *ngFor="let i of hero.build" >
        <span>build: </span><img src="{{i.Image_path}}"/>
        {{i.name}}
    </div>

<div><span>paragraph: </span>{{hero.paragraph}}</div>
<div><span>role: </span>{{hero.role}}</div>
